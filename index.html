<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ar B2B USA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select, button {
            padding: 12px;
            margin: 10px 0;
            width: calc(100% - 24px);
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .dimensions {
            display: flex;
            justify-content: space-between;
        }
        .dimension-input {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>9ar B2B USA Calculator</h2>
        <form id="shippingForm">
            <label for="productPrice">Enter Total Products Price (USD):</label>
            <input type="number" id="productPrice" min="0" step="0.01" placeholder="Total Price in USD">

            <label for="weight">Enter Total Shipment Weight (LB):</label>
            <input type="number" id="weight" min="0" step="0.01" placeholder="Weight in LB">

            <label for="dimensions">Enter Package Dimensions (Inches):</label>
            <div class="dimensions">
                <input type="number" id="length" placeholder="Length" class="dimension-input" step="0.01">
                <input type="number" id="width" placeholder="Width" class="dimension-input" step="0.01">
                <input type="number" id="height" placeholder="Height" class="dimension-input" step="0.01">
            </div>

            <label for="itemType">Select Product Type:</label>
            <select id="itemType">
                <option value="normal">Normal</option>
                <option value="dangerous">Dangerous</option>
            </select>

            <label for="paymentCurrency">Select Payment Currency:</label>
            <select id="paymentCurrency">
                <option value="USD">USD</option>
                <option value="IQD">IQD</option>
            </select>

            <button type="button" onclick="calculateShipping()">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Constants
        const EXCHANGE_RATE_IQD = 1500 * 1.02;
        const FUEL_SURCHARGE_RATE = 0.05;
        const DIM_WEIGHT_DIVISOR = 139;
        const OVERSIZED_SURCHARGE = 50;
        const OVERSIZE_DIM_LIMIT = 100;

        const normalPricing = [
            { maxWeight: 1, price: 18 },
            { maxWeight: 2, price: 17 },
            { maxWeight: 3, price: 15.50 },
            { maxWeight: 5, price: 14 },
            { maxWeight: 10, price: 12 },
            { maxWeight: 20, price: 11 },
            { maxWeight: Infinity, price: 10 }
        ];

        const dangerousGoodsSurcharge = {
            lowWeight: 15,
            highWeight: 20,
            extraComplexity: 5
        };

        const VOLUME_DISCOUNT_30LB = 0.02;
        const VOLUME_DISCOUNT_50LB = 0.04;

        // Helper Functions
        function validateInputs(productPrice, weight) {
            return productPrice > 0 && weight > 0;
        }

        function calculateDimensionalWeight(length, width, height) {
            return (length > 0 && width > 0 && height > 0) 
                ? (length * width * height) / DIM_WEIGHT_DIVISOR 
                : 0;
        }

        function calculatePricePerPound(weight, itemType) {
            if (itemType === 'normal') {
                return getPriceForWeight(normalPricing, weight);
            } else {
                return weight <= 1 ? 32 : 15 + (weight <= 10 ? dangerousGoodsSurcharge.lowWeight : dangerousGoodsSurcharge.highWeight + dangerousGoodsSurcharge.extraComplexity);
            }
        }

        function getPriceForWeight(pricing, weight) {
            return pricing.find(tier => weight <= tier.maxWeight).price;
        }

        function applyVolumeDiscounts(weight, shippingPriceUSD) {
            if (weight > 50) {
                return shippingPriceUSD * VOLUME_DISCOUNT_50LB;
            } else if (weight > 30) {
                return shippingPriceUSD * VOLUME_DISCOUNT_30LB;
            }
            return 0;
        }

        function applyOversizedSurcharge(length, width, height) {
            if (length + width + height > OVERSIZE_DIM_LIMIT) {
                return OVERSIZED_SURCHARGE;
            }
            return 0;
        }

        function calculateFinalTotal(productPrice, shippingPriceUSD, fuelSurcharge, tax, oversizedSurcharge, volumeDiscount) {
            const subFinalTotalUSD = productPrice + shippingPriceUSD + fuelSurcharge + tax + oversizedSurcharge - volumeDiscount;
            return Math.round(subFinalTotalUSD * 1.05);
        }

        // Result Display Functions
        function displayResultUSD(totalCostUSD) {
            document.getElementById('result').innerHTML = `
                <div style="
                    border: 2px solid #4CAF50;
                    padding: 20px;
                    border-radius: 10px;
                    background-color: #f0f9f0;
                    text-align: center;
                    max-width: 400px;
                    margin: 20px auto;
                ">
                    <div style="font-size: 20px; font-weight: bold; color: #4CAF50;">
                        Total Order Cost:
                    </div>
                    <div style="font-size: 24px; margin-top: 10px; color: #333;">
                        <strong>${totalCostUSD.toLocaleString('en-US')} USD</strong>
                    </div>
                </div>`;
        }

        function displayResultIQD(totalCostIQD) {
            document.getElementById('result').innerHTML = `
                <div style="
                    border: 2px solid #4CAF50;
                    padding: 20px;
                    border-radius: 10px;
                    background-color: #f0f9f0;
                    text-align: center;
                    max-width: 400px;
                    margin: 20px auto;
                ">
                    <div style="font-size: 20px; font-weight: bold; color: #4CAF50;">
                        Total Order Cost:
                    </div>
                    <div style="font-size: 24px; margin-top: 10px; color: #333;">
                        <strong>${totalCostIQD.toLocaleString('en-US')} IQD</strong>
                    </div>
                </div>`;
        }

        // Error Display Function
        function displayError(message) {
            document.getElementById('result').innerHTML = `
                <div style="
                    border: 2px solid #f44336;
                    padding: 20px;
                    border-radius: 10px;
                    background-color: #fdecea;
                    text-align: center;
                    max-width: 400px;
                    margin: 20px auto;
                    color: #f44336;
                ">
                    <div style="font-size: 20px; font-weight: bold;">
                        Error:
                    </div>
                    <div style="font-size: 18px; margin-top: 10px;">
                        ${message}
                    </div>
                </div>`;
        }

        // Main Function: Calculate Shipping
        function calculateShipping() {
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            let weight = parseFloat(document.getElementById('weight').value);
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const itemType = document.getElementById('itemType').value;
            const paymentCurrency = document.getElementById('paymentCurrency').value;

            if (!validateInputs(productPrice, weight)) {
                displayError('Please enter valid product price and weight.');
                return;
            }

            weight = Math.max(weight, 0.25);

            if (length > 86.61 || width > 47.24 || height > 86.61 || weight > 1653.47) {
                displayError('Your package exceeds the pricing limit of the calculator. Please contact 9ar Sales Agent for assistance.');
                return;
            }

            const dimWeight = calculateDimensionalWeight(length, width, height);
            weight = Math.max(weight, dimWeight);

            const tax = productPrice * 0.07;
            const pricePerLB = calculatePricePerPound(weight, itemType);
            const shippingPriceUSD = weight * pricePerLB;
            const fuelSurcharge = shippingPriceUSD * FUEL_SURCHARGE_RATE;
            const volumeDiscount = applyVolumeDiscounts(weight, shippingPriceUSD);
            const oversizedSurcharge = applyOversizedSurcharge(length, width, height);
            const finalTotalUSD = calculateFinalTotal(productPrice, shippingPriceUSD, fuelSurcharge, tax, oversizedSurcharge, volumeDiscount);

            if (paymentCurrency === 'USD') {
                displayResultUSD(finalTotalUSD);
            } else {
                const totalPriceIQD = finalTotalUSD * EXCHANGE_RATE_IQD;
                const roundedTotalPriceIQD = Math.ceil(totalPriceIQD / 1000) * 1000;
                displayResultIQD(roundedTotalPriceIQD);
            }
        }
    </script>
</body>
</html>
